{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="older_password" placeholder="Older Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newer_password" placeholder="Newer password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="repeat_password" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
