{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Symbol</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        {{ result.name }}
                    </td>
                    <td>
                        {{ result.price }}
                    </td>
                    <td>
                        {{ result.symbol }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <a href="/">Home</a>
    </div>

{% endblock %}
